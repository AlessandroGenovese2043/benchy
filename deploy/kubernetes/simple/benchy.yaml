apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchy
  labels:
    app: benchy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benchy
  template:
    metadata:
      labels:
        app: benchy
    spec:
      containers:
        - name: benchy
          image: alegeno/docker_benchy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          args: ["simple", "-p", "8080"]
          env:
            - name: BenchyPodID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: benchy-service
  labels:
    app: benchy
spec:
  selector:
    app: benchy
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
